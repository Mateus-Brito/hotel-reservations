{% extends "base.html" %} {% block content %}
<div class="container mt-60" style="min-height: calc(100vh - 94px)">
  <div class="row">
    <div class="col-md-12">
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">{{ field.label_tag }} {{ field }}</div>
        {% endfor %} {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-primary py-7 rounded-lg" type="submit">Registrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
